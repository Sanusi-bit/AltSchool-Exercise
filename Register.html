    <h1 class="heading">Register</h1>
    <div>
        <div class="reg-form-container">
            <form class="reg-form">
                <label>Firstname</label>
                <input type="text" required/>
            </form>
            <form class="reg-form">
                <label>Lastname</label>
                <input type="text" required/>
            </form>
            <form class="reg-form">
                <label>Phone number</label>
                <input type="text" required/>
            </form>
            <form class="reg-form">
                <label>Gender</label>
                <select placeholder="gender">
                    <option>female</option>
                    <option>male</option>
                    <option>prefer not to say</option>
                </select>
            </form>
            <form class="reg-form">
                <label>Country</label>
                <select>
                    <option>Nigeria</option>
                    <option>Kenya</option>
                    <option>South Africa</option>
                </select>
            </form>
            <form class="reg-form">
                <label>State</label>
                <input type="text" required/>
            </form>
            <form class="reg-form">
                <label>Province</label>
                <input type="text" required/>
            </form>
            <form class="reg-form">
                <label>Username</label>
                <input type="text" required/>
            </form>
            <form class="reg-form">
                <label>Password</label>
                <input type="password" required/>
            </form>
            <form class="reg-form">
                <label>Confirm Password</label>
                <input type="password" required/>
            </form>
           <div class="reg-btn-container"> <button class="reg-btn">Register</button></div>
        </div>
    </div>

</body>
